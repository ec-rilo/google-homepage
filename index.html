<!DOCTYPE html>
<html lang="en">

    <head>
    <!--Regular meta information & link to external stylesheet-->
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="icon" href="/images/google-favicon.png">
        <link rel="stylesheet" href="/styles.css">
        
    <!--Open-Sans font-family-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    </head>

    <body>
    <!--Nav-Bar-->
        <nav> 
            <div id="nav-bar">
                <a id="about" href="#">About</a>
                <a id="store" href="#">Store</a>
                <a id="gmail" href="#">Gmail</a>
                <a id="images" href="#">Images</a>
                <a id="apps-icon" href="#"><img src="/images/apps-icon.png" width="25px" height="25" alt="Apps Icon"></a>
                <a id="account-icon" href="#"><img src="/images/account-icon.JPG" alt="Account icon" class="circle-image" height="32px" width="32px"></a>
            </div>
        </nav>

    <!--Google-Logo-->
        <div id="main-container">
            <img id="google-logo" src="/images/google-logo.png" alt="Google logo">
    <!--Search-Bar & Buttons-->
            <div id="search-bar-container">
                <input id="search-bar" name="" type="text">
                <img id="search-icon" src="/images/google-search-icon.png" alt="search-icon" height="25px" width="25px">
                <img id="voice-icon" src="/images/google-voice-search-bar-icon.png" height="25px" width:="25px">
            </div>
            <div id="button-flexbox">
                <button id="search-button">Google Search</button>
                <button id="random-search-button">I'm Feeling Lucky</button>
            </div>
        </div>
    <!--Footer-->
        <footer>
            <div id="footer-container">
                <a id="advertising" href="">Advertising</a>
                <a id="how-search-works" href="">How Search works</a>
                <a id="privacy" href="">Privacy</a>
                <a id="terms" href="">Terms</a>
                <a id="settings" href="">Settings</a>
                <a id="business" href="">Business</a>
            </div>
        </footer>
    </body>
</html>
